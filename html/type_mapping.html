  <script>
    // å…¨å±€å˜é‡
    let globalTypes = {};
    let sourceMappings = {};

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {

    // åˆ‡æ¢æ ‡ç­¾é¡µ
    function switchTab(tabName) {
      // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„activeçŠ¶æ€
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾å†…å®¹
      document.getElementById(tabName).classList.add('active');
      
      // æ¿€æ´»å¯¹åº”çš„æ ‡ç­¾
      event.target.classList.add('active');
    }

    // åŠ è½½å…¨å±€ç±»å‹
    async function loadGlobalTypes() {
      try {
        const response = await fetch('/api/type_mapping_manage/global_types');
        const data = await response.json();
        
        if (data.success) {
          globalTypes = data.data;
          renderGlobalTypes();
        } else {
          showToast('åŠ è½½å…¨å±€ç±»å‹å¤±è´¥: ' + data.message, 'error');
        }
      } catch (error) {
        showToast('åŠ è½½å…¨å±€ç±»å‹å¤±è´¥: ' + error.message, 'error');
      }
    }

    // æ¸²æŸ“å…¨å±€ç±»å‹
    function renderGlobalTypes() {
      const grid = document.getElementById('global-types-grid');
      grid.innerHTML = '';

      Object.entries(globalTypes).forEach(([id, type]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${type.name}</h3>
          <p>${type.description || 'æ— æè¿°'}</p>
          <div class="meta">
            ID: ${type.id} | ä¼˜å…ˆçº§: ${type.priority} | 
            <span class="badge ${type.enabled ? 'badge-success' : 'badge-danger'}">
              ${type.enabled ? 'å¯ç”¨' : 'ç¦ç”¨'}
            </span>
          </div>
          <div class="actions">
            <button class="btn btn-primary" onclick="mapGlobalType('${id}')">æ˜ å°„</button>
            <button class="btn btn-secondary" onclick="editGlobalType('${id}')">ç¼–è¾‘</button>
            <button class="btn btn-danger" onclick="deleteGlobalType('${id}')">åˆ é™¤</button>
          </div>
        `;
        grid.appendChild(card);

    }

    // åŠ è½½æºåˆ—è¡¨
    async function loadSourceList() {
      try {
        const response = await fetch('/api/sources');
        const data = await response.json();
        
        if (data.success) {
          renderSourceList(data.data);
        } else {
          showToast('åŠ è½½æºåˆ—è¡¨å¤±è´¥: ' + data.message, 'error');
        }
      } catch (error) {

    // æ¸²æŸ“æºåˆ—è¡¨
    function renderSourceList(sources) {
      const grid = document.getElementById('source-list-grid');
      grid.innerHTML = '';

      sources.forEach(source => {
        const card = document.createElement('div');

    // æ›´æ–°ç±»å‹æ˜ å°„
    async function updateTypeMapping(sourceCode, typeId, globalTypeId, isMapped) {
      try {
        // è·å–å½“å‰æºæ˜ å°„
        const response = await fetch('/api/type_mapping_manage/source_mappings');
        const data = await response.json();
        
        if (!data.success) {

          return;

        const sourceMapping = data.data[sourceCode];
        if (!sourceMapping) {
          showToast('æºæ˜ å°„ä¸å­˜åœ¨', 'error');
          return;
        }

        // æ›´æ–°ç±»å‹æ˜ å°„
        const updatedTypeList = sourceMapping.type_list.map(type => {
          if (type.id === typeId) {
            return {
              ...type,
              global_type: isMapped ? globalTypeId : ''
            };
          }
          return type;
        });

        // ä¿å­˜æ›´æ–°
        const updateResponse = await fetch(`/api/type_mapping_manage/source_mapping?source_code=${sourceCode}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: sourceMapping.name,
            enabled: sourceMapping.enabled,
            type_list: updatedTypeList
          })
        });

        const updateData = await updateResponse.json();
        
        if (updateData.success) {
          showToast(`${isMapped ? 'æ˜ å°„' : 'å–æ¶ˆæ˜ å°„'}æˆåŠŸ`, 'success');
          
          // æ›´æ–°å…¨å±€å˜é‡ä¸­çš„æ•°æ®
          if (window.currentSourceMappings && window.currentSourceMappings[sourceCode]) {
            window.currentSourceMappings[sourceCode].type_list = updatedTypeList;
          }
          
          // åˆ·æ–°å½“å‰ç•Œé¢
          setTimeout(() => {
            if (window.currentSourceMappings) {
              showMappingModal(globalTypeId, window.currentGlobalType, window.currentSourceMappings);
            }
          }, 300);
        } else {
          showToast('æ›´æ–°å¤±è´¥: ' + updateData.message, 'error');
        }
      } catch (error) {
        showToast('æ›´æ–°å¤±è´¥: ' + error.message, 'error');
      }
    }

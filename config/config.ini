[server]
# 服务器配置
port = 8228
host = 0.0.0.0
timeout = 30

[proxy]
# 代理配置
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36
max_redirects = 10
disable_compression = false

[browser]
# 浏览器配置
auto_open = true

[logging]
# 日志配置
log_file = vastproxy-go.log
log_level = info
console_output = true
file_output = false

[security]
# 安全配置
cors_enabled = true
cors_origin = *
allowed_methods = GET, POST, OPTIONS
allowed_headers = Content-Type, Authorization, X-Requested-With

[features]
# 功能开关
health_check = true
info_page = true
proxy_service = true
douban_api = true

[filter]
# 过滤设置
admin_password = 8228
default_adult_filter = true 

 